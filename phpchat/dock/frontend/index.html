<html>
<span id="display"></span>
<form id="myform">
	Enter Message<input type="text" name="message" id="message">
	<button type="button" onclick="send_data()">submit</button>
</form>
<script>
	function send_data() {
		var xml = new XMLHttpRequest();
		var form_data = document.getElementById("myform");
		xml.open("POST", "send.php");
		xml.onreadystatechange = function () {
			if (this.status == 200 && this.readyState==4) {
				message = document.getElementById("message")
				message.value = ""
			}
		};

		var data = new FormData(form_data);
		xml.send(data);
	}
	setInterval(update, 3000);
	function update() {
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("display").innerHTML = this.responseText;
			}
		};
		xmlhttp.open("GET", "update.php", true);
		xmlhttp.send();

	}
</script>

</html>
